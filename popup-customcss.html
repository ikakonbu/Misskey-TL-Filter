    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

        /*color variable*/
        :root{ 
            /*light mode*/
            --code-background: #D0D0D0;
            --code-textcolor: #101010;
        }
        @media (prefers-color-scheme: dark) {
            :root{
                /*dark mode*/
                --code-background: #1f1f1f;
                --code-textcolor: #D0D0D0;
            }
        }

        .prism-live {
            height: 250px;
            margin-top: 1em;
        }
        textarea {
            resize:vertical;
            width: 100%;
            height: 250px;
            font-family: 'Source Code Pro', monospace;
            tab-size: 2;
            background: var(--code-background);
            color: var(--code-textcolor);;
        }
        
        .card{
            max-height: none;
        }

        /*accordion Menu*/
        .accordion{
            display: none;
        }
        .accordion_label {		/*タイトル*/
            display: table;
            width: max-content;
            margin-right: 0;
            padding-right: 0;
            position: relative;
            user-select: none;
            text-align: left;
            flex-grow: 1;
        }
        .accordion_label .ti {
            width: 0;
        }
        .accordion_label+.accordion_icon::after{		/*タイトル横の矢印*/
            content:"\ea5f";
            font-family: "tabler-icons";
            font-size: 2em;
            height: 45px;
            line-height:40px;
        }
        .accordion_label, .accordion_contents {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            transition: all 0.3s;
        }
        .accordion_contents {		/*本文*/
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .card:has(.accordion:checked) .accordion_contents {	/*開閉時*/
            height: fit-content;
            max-height: 700px;
            overflow: visible;
            opacity: 1;
            transition: all ease-out .5s;
        }
        .accordion_icon{
            transition: 0.3s;
        }
        .accordion_icon::after{
            content: "\ea62";
        }
        .card:has(.accordion:checked) .accordion_icon{
            transition: 0.3s;
            transform: rotate(180deg);
        }
        .csscard {
            margin: 10px 30px;
            padding: 5px 10px;
        }
        input[type="text"] {
            font-size: 1.25em;
        }
        .link_button{
            margin: 0.2em 1em;
            width:60px;
        }
        .link_button:active{
            transform: scale(0.9);
            transition: 0.1s;
        }

        .status_modal{
            position: fixed;
            left: 50%;
            top: -5em;
            transform: translateX(-50%);
            pointer-events: none;
            text-align: center;
            z-index: 9999;
            transition: ease-in .3s;
            .card{
                padding: 1em 2em;
                background-color: var(--accent);
                color: var(--white);
                opacity: 0.9;
                transition: 0.3s;
            }
        }
        .status_modal.show{
            top: 3em;
            transition:  ease-out 0.4s;
            .card{
                box-shadow: 0px 0px 30px 10px var(--background); 
            }
        }

        .supplement{
            padding: 1em;
            background: var(--cardshadow);
            opacity: 0.8;
            border-radius: 6px;
            .supplement-title {
                display: flex;
                align-items: center;
                i {
                    padding-left: 0;
                    padding-right: 0.4em;
                    font-style:normal;
                }
            }
            .supplement-text {
                margin-left: 1em;
            }
        }

        #size_retention {
            width: 530px;
            overflow:hidden;    
        }
        body {
            overflow: hidden;
        }
    </style>
    <script src="src/prism.js" defer></script>
    <script src="src/bliss.js" defer></script>
    <script src="src/prism-live.js?load=css" defer></script>
</head>
