<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="src/prism.css" >
    <link rel="stylesheet" type="text/css" href="src/prism-live.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

        /*color variable*/
        :root{ 
            /*light mode*/
            --code-background: #D0D0D0;
            --code-textcolor: #101010;
        }
        @media (prefers-color-scheme: dark) {
            :root{
                /*dark mode*/
                --code-background: #1f1f1f;
                --code-textcolor: #D0D0D0;
            }
        }

        .prism-live {
            height: 250px;
        }
        textarea {
            resize:vertical;
            width: 100%;
            height: 250px;
            font-family: 'Source Code Pro', monospace;
            tab-size: 2;
            background: var(--code-background);
            color: var(--code-textcolor);
        }
        html, body {
            width: 550px; 
            max-height: unset !important; 
            height: 600px !important;
            overflow: scroll;
        }
        .card{
            max-height: none;
        }

        /*accordion Menu*/
        .accordion{
            display: none;
        }
        .accordion_label {		/*タイトル*/
            display: table;
            width: max-content;
            margin-right: 0;
            padding-right: 0;
            position: relative;
            user-select: none;
            text-align: left;
            flex-grow: 1;
        }
        .accordion_label .ti {
            width: 0;
        }
        .accordion_label+.accordion_icon::after{		/*タイトル横の矢印*/
            content:"\ea5f";
            font-family: "tabler-icons";
            font-size: 2em;
            height: 45px;
            line-height:40px;
        }
        .accordion_label, .accordion_contents {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);
            transition: all 0.3s;
        }
        .accordion_contents {		/*本文*/
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        .card:has(.accordion:checked) .accordion_contents {	/*開閉時*/
            height: fit-content;
            max-height: 700px;
            overflow: visible;
            opacity: 1;
            transition: all ease-out .5s;
        }
        .card:has(.accordion:checked) .accordion_icon::after{
            content: "\ea62";
        }

    </style>
    <script src="js/customcss.js" type="text/javascript"></script>
    <script src="src/prism.js"></script>
    <script src="src/bliss.js"></script>
    <script src="src/prism-live.js?load=css"></script>
</head>

<body style="overflow-y: scroll;">
    <div class="card" style="margin: 30px 30px;">
        <div class="flex-title">
            <div class="middle"><div class="ti ti-toggle"></div><h2>クイックCSSオプション</h2></div>
        </div>
        <p>ここにカスタムCSSを記述すると、メイン画面から好きなタイミングでON/OFF出来ます。1つあたり最大6000文字、最大5個まで登録できます。
        </p>
    </div>

    <div class="card" style="margin: 10px 30px;">
        <div class="flex" style="flex-grow: 1;">
            <input id="setting1" type="checkbox" class="accordion">
            <label for="setting1" class="accordion_label">
                <input class="textinput" type="text">
            </label>
            <div class="accordion_icon">　</div>
        </div>
        <div class="accordion_contents">
            <textarea class="prism-live language-css" data-kinds="quick", data-id="1"></textarea>
            <button class="delete">削除</button>
            <button class="save">保存</button>
        </div>
    </div>

    <div class="card" style="margin: 10px 30px;">
        <div class="flex" style="flex-grow: 1;">
            <input id="setting2" type="checkbox" class="accordion">
            <label for="setting2" class="accordion_label">
                <input class="textinput" type="text">
            </label>
            <div class="accordion_icon">　</div>
        </div>
        <div class="accordion_contents">
            <textarea class="prism-live language-css" data-kinds="quick", data-id="2"></textarea>
            <button class="delete">削除</button>
            <button class="save">保存</button>
        </div>
    </div>


    <div class="card" style="margin: 30px 30px;">
        <div class="flex-title">
            <div class="middle"><div class="ti ti-css"></div><h2>通常のCSSの登録</h2></div>
        </div>
        <p>ここに記述したCSSは常に有効となります。</p>
        <textarea class="prism-live language-css" data-kinds="static"></textarea>
    </div>
    
</body>
