<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <link rel="stylesheet" type="text/css" href="src/prism.css" >
    <link rel="stylesheet" type="text/css" href="src/prism-live.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap');

        .prism-live {
            height: 250px;
        }
        textarea {
            resize:vertical;
            width: 100%;
            height: 250px;
            font-family: 'Source Code Pro', monospace;
            tab-size: 2;
            background: #1f1f1f;
            color: #D0D0D0;
        }
        html, body {
            width: 550px; 
            max-height: unset !important; 
            height: 600px !important;
            overflow: scroll;
        }
        .card{
            max-height: none;
        }
    </style>
    <script src="js/customcss.js" type="text/javascript"></script>
    <script src="src/prism.js"></script>
    <script src="src/bliss.js"></script>
    <script src="src/prism-live.js?load=css"></script>
</head>

<body style="overflow-y: scroll;">
    <div class="card" style="margin: 30px 30px;">
        <div class="flex-title">
            <div class="middle"><div class="ti ti-allstg"></div><h2>クイックCSSオプション</h2></div>
        </div>
        <p>ここにカスタムCSSを記述すると、メイン画面から好きなタイミングでON/OFF出来ます。1つあたり最大6000文字、最大5個まで登録できます。
        </p>

        <div class="ac">
            <div class="flex ac-parent">
                <input class="textinput" type="text">
                <button class="delete">削除</button>
                <button class="save">変更を保存</button>
            </div>
            <div class="ac-child">
                <textarea class="prism-live language-css" data-kinds="quick", data-id="1"></textarea>
            </div>
            <div class="flex ac-parent">
                <input class="textinput" type="text">
                <button class="delete">削除</button>
                <button class="save">変更を保存</button>
            </div>
            <div class="ac-child">
                <textarea class="prism-live language-css" data-kinds="quick", data-id="1"></textarea>
            </div>
        </div>

    </div>

    <div class="card" style="margin: 30px 30px;">
        <div class="flex-title">
            <div class="middle"><div class="ti ti-allstg"></div><h2>通常のCSSの登録</h2></div>
        </div>
        <p>ここに記述したCSSは常に有効となります。</p>
        <textarea class="prism-live language-css" data-kinds="static"></textarea>
    </div>
    
</body>
