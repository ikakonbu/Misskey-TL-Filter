<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <script src=”css_browser_selector.js” type=”text/javascript”></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.22.0/tabler-icons.min.css" />
</head>

<body>
    <div class="wrapper">
    <h1>Misskey TL filter</h1>
        <div class="flex">

            <div class="tls">
                <div class="flex-title">
                    <div class="middle"><div class="ti ti-home"></div><h2>ホーム</h2></div>
                </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">RNを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-home" data-kinds="rn">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">引用を非表示</div>
                            <label class="checkbox">
                                <input type="checkbox" data-name="ti-home" data-kinds="quote">
                                <div class="toggler-slider">
                                    <div class="toggler-knob"></div>
                                </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">NSFWを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-home" data-kinds="nsfw">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                    <div class="buttonlabel">CWを非表示</div>
                    <label class="checkbox">
                        <input type="checkbox" data-name="ti-home" data-kinds="cw">
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="tls">
                <div class="flex-title">
                    <div class="middle"><div class="ti ti-planet"></div><h2>ローカル</h2></div>
                </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">RNを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-planet" data-kinds="rn">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">引用を非表示</div>
                            <label class="checkbox">
                                <input type="checkbox" data-name="ti-planet" data-kinds="quote">
                                <div class="toggler-slider">
                                    <div class="toggler-knob"></div>
                                </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">NSFWを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-planet" data-kinds="nsfw">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                    <div class="buttonlabel">CWを非表示</div>
                    <label class="checkbox">
                        <input type="checkbox" data-name="ti-planet" data-kinds="cw">
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="tls">
                <div class="flex-title">
                    <div class="middle"><div class="ti ti-list"></div><h2>リスト</h2></div>
                </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">RNを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-list" data-kinds="rn">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">引用を非表示</div>
                            <label class="checkbox">
                                <input type="checkbox" data-name="ti-list" data-kinds="quote">
                                <div class="toggler-slider">
                                    <div class="toggler-knob"></div>
                                </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">NSFWを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="ti-list" data-kinds="nsfw">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                    <div class="buttonlabel">CWを非表示</div>
                    <label class="checkbox">
                        <input type="checkbox" data-name="ti-list" data-kinds="cw">
                        <div class="toggler-slider">
                            <div class="toggler-knob"></div>
                        </div>
                    </label>
                </div>
            </div>

        </div>
        <div class="ti-center ti-more"></div>
        <div class="flex2">
            <div class="tls">
                <div class="flex-title">
                    <div class="middle"><div class="ti ti-other"></div><h2>そのほか</h2></div>
                </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">チャンネルノートを非表示</div>
                        <label class="checkbox">
                            <input type="checkbox" data-name="no-add" data-kinds="channel">
                            <div class="toggler-slider">
                                <div class="toggler-knob"></div>
                            </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">他のサーバーからのノートを非表示</div>
                            <label class="checkbox">
                                <input type="checkbox" data-name="no-add" data-kinds="rocket">
                                <div class="toggler-slider">
                                    <div class="toggler-knob"></div>
                                </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">misskey.io内のノートを非表示</div>
                            <label class="checkbox">
                                <input type="checkbox" data-name="no-add" data-kinds="norocket">
                                <div class="toggler-slider">
                                    <div class="toggler-knob"></div>
                                </div>
                        </label>
                    </div>
                    <div class="buttonblock">
                        <div class="buttonlabel">以下のユーザーIDのノートを非表示</div>
                            <label>
                                <input type="text">
                        </label>
                    </div>
                    <div class="discription">複数人いる場合は、「,」で区切って入力してください<br>例: ikakonbu,syuilo,abc123 </div>
            </div>
        </div>

    </div>
</body>
</html>
